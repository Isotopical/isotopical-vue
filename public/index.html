<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="generator" content="Isotopical Vue" />

    <title>Isotopical Vue</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link
      rel="shortcut icon"
      type="image/png"
      href="<%= BASE_URL %>assets/icon/favicon.png"
    />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Misc Meta -->
    <meta
      id="metaDescription"
      name="description"
      content="An Ionic/Vue Simple CMS"
    />
    <meta id="metaKeywords" name="keywords" content="Tags" />

    <!-- Twitter Cards -->
    <meta
      id="metaTwitterCard"
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      id="metaTwitterTitle"
      property="twitter:title"
      content="Isotopical Vue - An Ionic/Vue Simple CMS"
    />
    <meta
      id="metaTwitterDescription"
      property="twitter:description"
      content="An Ionic/Vue Simple CMS"
    />
    <meta id="metaTwitterImage" property="twitter:image" content="" />

    <!-- Open Graph -->
    <meta
      id="metaOGTitle"
      property="og:title"
      content="Isotopical Vue - An Ionic/Vue Simple CMS"
    />
    <meta
      id="metaOGDescription"
      property="og:description"
      content="An Ionic/Vue Simple CMS"
    />
    <meta id="metaOGImage" property="og:image" content="" />
    <meta id="metaOGType" property="og:type" content="website" />
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
